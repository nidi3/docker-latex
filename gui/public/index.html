<!DOCTYPE html>
<html lang="en">
<head>
    <title>LaTex</title>
</head>
<body>
<div id="menu">
    <button onclick="app.last()">Last</button>
    <button onclick="app.next()">Next</button>
    <button onclick="app.scale('page')">Scale fit</button>
    <button onclick="app.scale('height')">Scale height</button>
    <button onclick="app.scale('width')">Scale width</button>
    <button onclick="app.zoomOut()">-</button>
    <span id="zoom" style="display: inline-block; width: 3em; text-align: center">100%</span>
    <button onclick="app.zoomIn()">+</button>
    <a href="/doc/main.pdf?download">Download</a>
</div>

<div id="editor-container">
    <div id="editor"></div>
</div>

<div id="log-container">
    <div id="log"></div>
</div>

<div id="view">
    <canvas id="pdf" style="position: absolute; margin: 10px; border: 1px solid black"></canvas>
</div>

<script src="../ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="../ace-builds/src/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="dist/pack.js"></script>
</body>
</html>
